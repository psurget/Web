    <title>Fade Out and Fade In</title>
</head>
<body>
    <p id=1> Paragraphe 1 </p>
    <p id=2> Paragraphe 2 </p>
    <script>
     $("p#1").animate({
         Opacity: 0
     },2000);

    $("p#2").animate({
         opacity: 0
     },1000);
    $("p").animate({
         opacity: 1
     },1000);
    </script>
</body>
</html>
