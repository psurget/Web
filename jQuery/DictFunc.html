    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script>

        function dump(obj) {
            //fonction pour creer un dictionnaire key/value
            debugger
            var txt = "";
            $.each(obj, function (key, value) {
                txt += key + "=" + value + "\n";
            });
            alert("obj: " + txt);
        }

        var obj1 = { nom: "Sarrion", prenom: "Eric" };
        var obj2 = {
            setAge: function(age){
                this.age = age;
            }
        };
        dump(obj1);
        var obj = $.extend({}, obj1, obj2);
         obj.setAge(40);
         alert(obj.age);
    </script>
